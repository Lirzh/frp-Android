name: Android CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # https://docs.github.com/en/actions/security-for-github-actions/security-guides/using-secrets-in-github-actions#storing-base64-binary-blobs-as-secrets
      - name: Retrieve the secret and decode it to a file
        env:
          STORE_FILE: ${{ secrets.STORE_FILE }}
        run: |
          echo $STORE_FILE | base64 --decode > keystore.jks

      - name: Generate blank keystore.properties to bypass gradle check
        run: touch keystore.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleRelease
        env:
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_FILE: ${{ secrets.STORE_FILE }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}

      # 生成APK的SHA256校验和
      - name: Generate SHA256 checksum
        run: |
          for file in app/build/outputs/apk/release/*.apk; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frp-Android-artifact
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/release/*.apk.sha256

      # 发布APK到GitHub Release
      - name: Release APK to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/release/*.apk.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}